<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cobras e Escadas</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    <style>
        .centro {
            position: relative;
            display: block;
            margin: 0 auto;
            float: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="page-header text-center">Cobras e Escadas</h1>
        <div class="col-md-6 centro">
            <div class="row">
                <div class="col-md-4">
                    <button class="btn btn-primary btn-block" id="jogadorA" onclick="jogarDados('jogadorA')">Jogador
                        A</button>
                    <div class="clearfix"></div>
                    <div class="col-md-12">Jogador A Casa: <span id="casaJogadorA">0</span></div>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-info btn-block" id="jogadorB" onclick="jogarDados('jogadorB')">Jogador
                        B</button>
                    <div class="clearfix"></div>
                    <div class="col-md-12">Jogador B Casa: <span id="casaJogadorB">0</span></div>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-danger btn-block" onclick="resetarJogo()">Resetar Jogo</button>
                    <div class="clearfix"></div>
                    <div class="col-md-12"><span id="resete"></span></div>
                </div>
                <div class="col-md-12 text-center page-header">
                    <div id="resultado"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="class.cobras_e_escadas.js"></script>
    <script src="init.js"></script>

 
</body>

</html>
